apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      imagePullSecrets:
      - name: thryvo-secret
      containers:
      - name: bff-container
        image: bff:5576
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
spec:
  selector:
    app: bff
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: NodePort
